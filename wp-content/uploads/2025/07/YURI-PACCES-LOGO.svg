<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer green circle -->
  <circle cx="256" cy="256" r="256" fill="#00FF7F" stroke="none"/>
  
  <!-- Inner black circle -->
  <circle cx="256" cy="256" r="230" fill="#000000" stroke="none"/>
  
  <!-- Inner green circle border -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#00FF7F" stroke-width="4"/>
  
  <!-- Text paths for circular text -->
  <defs>
    <path id="outer-circle" d="M 256,46 A 210,210 0 1,1 255.99,46" />
    <path id="inner-circle" d="M 256,86 A 170,170 0 1,1 255.99,86" />
  </defs>
  
  <!-- Top text: Yuri Pacces -->
  <text font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    <textPath href="#outer-circle" startOffset="25%">
      Yuri Pacces
    </textPath>
  </text>
  
  <!-- Bottom text: Yuri Pacces -->
  <text font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    <textPath href="#outer-circle" startOffset="75%">
      Yuri Pacces
    </textPath>
  </text>
  
  <!-- Two small white dots -->
  <circle cx="256" cy="76" r="6" fill="#FFFFFF"/>
  <circle cx="256" cy="436" r="6" fill="#FFFFFF"/>
</svg>